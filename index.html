<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css">

    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">  
      <header>
        <div class="logo-container">
          <img class="image-logo" src="./images/logo.svg" alt="">
        </div>
      </header>

      <main>
        <div class="image-container"></div>

        <section>
          <div class="text-content">
            <div class="text-emphasis">
              <span class="first-text">We're</span>
              <br>
              <span class="second-text">coming <br> soon</span>
            </div>
              <p class="text-paragraph">
                Hello fellow shoppers! We're currently building our new
                fashion store. Add your email below to stay up-to-date with announcements
                and our launch deals.
              </p>

              <form id="form" class="form">
                <div id="form-control">
                <input class="email" id="email"  name="email" placeholder="Email Address">
                <img class="alert" src="./images/icon-error.svg" alt="">
                <small class="text-alert">Please provaide a valid email</small>
                <button id="email-btn" type=""><img src="./images/icon-arrow.svg" alt=""></button>
              </form>
          </div>  
        </section>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.linkedin.com/in/roberto-baiochi/">Roberto Baiochi</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
